<!DOCTYPE html>

        <!-- RPD style -->

        <!-- WebPd -->

        <!-- Kefir -->

        <!-- RPD -->

      </head>

    </head>

    <body>
        <script>
            Rpd.render('svg', document.body, { style: 'realpd',
                                               inletAcceptsMultipleLinks: true });

            var root = Rpd.addPatch('root').enter();

            var toolbar = root.addNode('pd/toolbar');

            var obj = root.addNode('pd/object');
            var text = root.addNode('pd/comment');
            var num = root.addNode('pd/number');
            var num = root.addNode('pd/symbol');
            var msg = root.addNode('pd/message');
            var bang = root.addNode('pd/bang');
            var toggle1 = root.addNode('pd/toggle');
            var toggle2 = root.addNode('pd/toggle');
            var toggle3 = root.addNode('pd/toggle');

        </script>
    </body>
