<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Timbre Toolkit</title>

        <!-- Built with RPD v0.2.0 <http://shamansir.github.io/rpd> -->

        <!-- RPD style -->
        <link rel="stylesheet" href="./rpd/rpd-timbre.css"></style>

        <!-- Timbre -->
        <script src="./vendor/timbre.js"></script>
        <!-- Kefir -->
        <script src="./vendor/kefir.min.js"></script>
        <!-- RPD -->
        <script src="./rpd/rpd-timbre.min.js"></script>

    </head>

    <body>
        <script>
            Rpd.render('html', document.body, { style: 'quartz'/*, valuesOnHover: true*/ });

            var root = Rpd.addPatch('root').enter();

            var wave = root.addNode('timbre/wave').move(30, 30);

            var freq = root.addNode('core/bounded-number').move(35, 150);
            freq.inlets['min'].receive(110);
            freq.inlets['max'].receive(880);
            freq.inlets['spinner'].receive(440);

            var osc = root.addNode('timbre/osc').move(220, 90);
            freq.outlets['out'].connect(osc.inlets['freq']);
            wave.outlets['wave'].connect(osc.inlets['wave']);

            var plot = root.addNode('timbre/plot').move(460, 80);
            osc.outlets['sound'].connect(plot.inlets['sound']);

            var play = root.addNode('timbre/play').move(430, 270);

            var random = root.addNode('core/random').move(45, 275);
            random.inlets['min'].receive(110);
            random.inlets['max'].receive(880);
            random.inlets['period'].receive(3000);

        </script>
    </body>
</html>
