<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Timbre Toolkit</title>

        <!-- gulp html-head ==style pd ==io json ==renderer html ==toolkit timbre ==toolkit core ==root .. -->

        <!-- RPD Renderer: html -->
        <link rel="stylesheet" href="../src/render/html.css"></style>
        <!-- RPD Style: pd (html) -->
        <link rel="stylesheet" href="../src/style/pd/html.css"></style>
        <!-- RPD Toolkit: timbre (html) -->
        <link rel="stylesheet" href="../src/toolkit/timbre/html.css"></style>
        <!-- RPD Toolkit: core (html) -->
        <link rel="stylesheet" href="../src/toolkit/core/html.css"></style>

        <!-- Timbre -->
        <script src="http://mohayonao.github.io/timbre.js/timbre.js"></script>
        <!-- Kefir -->
        <script src="../vendor/kefir.min.js"></script>
        <!-- RPD -->
        <script src="../src/rpd.js"></script>

        <!-- RPD I/O: json -->
        <script src="../src/io/json.js"></script>
        <!-- RPD's d3_tiny.js -->
        <script src="../src/d3_tiny.js"></script>
        <!-- RPD Render Core: -->
        <script src="../src/render/main.js"></script>
        <!-- RPD Style: pd (html) -->
        <script src="../src/style/pd/html.js"></script>
        <!-- RPD Renderer: html -->
        <script src="../src/render/html.js"></script>
        <!-- RPD Toolkit: timbre -->
        <script src="../src/toolkit/timbre/model.js"></script>
        <script src="../src/toolkit/timbre/toolkit.js"></script>
        <!-- RPD Toolkit: timbre (html) -->
        <script src="../src/toolkit/timbre/html.js"></script>
        <!-- RPD Toolkit: core -->
        <script src="../src/toolkit/core/model.js"></script>
        <script src="../src/toolkit/core/toolkit.js"></script>
        <!-- RPD Toolkit: core (html) -->
        <script src="../src/toolkit/core/html.js"></script>

    </head>

    <body>
        <script>
            Rpd.render('html', document.body, { style: 'pd' });

            Rpd.addPatch('root').enter();
        </script>
    </body>
</html>
