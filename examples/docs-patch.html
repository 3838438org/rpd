            ];

            function addPlanets(root, width, height) {

                var BASE_SIZE = height / planets[0].size * 6.2;

                d3.select(root)
                  .append('g')
                  .call(function(group) {
                      planets.forEach(function(planet, i) {
                         group.append('circle')
                              .attr('cx', 0).attr('cy', 0.5 * height)
                              .attr('r', (planet.size * BASE_SIZE) / 2)
                              .attr('fill', 'rgba(' + (20 * (planets.length - i)) + ', 0, 0, 1)');
                      });
                  });
            }

            addPlanets(document.getElementById('planets'), 500, 140);
